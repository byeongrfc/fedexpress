<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title><%= title %></title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    "
  >
    <table
      width="100%"
      border="0"
      cellspacing="0"
      cellpadding="0"
      bgcolor="#f4f4f4"
    >
      <tr>
        <td align="center" style="padding: 20px 0">
          <!-- Container -->
          <table
            width="100%"
            border="0"
            cellspacing="0"
            cellpadding="0"
            bgcolor="#ffffff"
            style="box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); overflow: hidden"
          >
            <!-- Header -->
            <tr>
              <td align="center" bgcolor="#0046ad" style="padding: 25px">
                <h1
                  style="
                    margin: 0;
                    font-size: 24px;
                    font-weight: bold;
                    color: #ffffff;
                  "
                >
                  FedExpress
                </h1>
                <p style="margin: 5px 0 0; font-size: 13px; color: #dbe6ff">
                  <%= secureFastReliable %>
                </p>
              </td>
            </tr>

            <!-- Greeting -->
            <tr>
              <td style="padding: 30px">
                <h2 style="margin: 0 0 15px; font-size: 20px; color: #333333">
                  <%= greeting %>
                </h2>
                <p
                  style="
                    margin: 0 0 20px;
                    font-size: 15px;
                    color: #555555;
                    line-height: 1.5;
                  "
                >
                  <%= codeIsReady %>
                </p>
              </td>
            </tr>

            <!-- OTP Box -->
            <tr>
              <td align="center" style="padding: 20px">
                <div
                  style="
                    font-size: 28px;
                    font-weight: bold;
                    letter-spacing: 4px;
                    color: #0046ad;
                    background: #f1f5ff;
                    padding: 15px 25px;
                    border-radius: 6px;
                    display: inline-block;
                  "
                >
                  <%= otp %>
                </div>
                <p style="margin: 15px 0 0; font-size: 13px; color: #777777">
                  <%= expiresIn %>
                </p>
              </td>
            </tr>

            <!-- Instructions -->
            <tr>
              <td style="padding: 25px 30px">
                <h3 style="margin: 0 0 12px; font-size: 17px; color: #333333">
                  <%= howToUse %>
                </h3>
                <p
                  style="
                    margin: 0;
                    font-size: 14px;
                    color: #555555;
                    line-height: 1.6;
                  "
                >
                  <%= returnToFedExpress %>
                  <br />
                  <%= enterCode %>
                  <br />
                  <%= clickVerify %>
                </p>
              </td>
            </tr>

            <!-- Security Warning -->
            <tr>
              <td bgcolor="#fff7e6" style="padding: 20px 30px">
                <h3 style="margin: 0 0 10px; font-size: 16px; color: #92400e">
                  <%= securityTips %>
                </h3>
                <p
                  style="
                    margin: 0;
                    font-size: 13px;
                    color: #555555;
                    line-height: 1.6;
                  "
                >
                  - <%= neverShare %>
                  <br />
                  - <%= willNeverAsk %>
                  <br />
                  - <%= contactUsImmediately %>
                </p>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                align="center"
                style="padding: 25px; font-size: 12px; color: #999999"
              >
                <%= copyright %>
              </td>
            </tr>
          </table>
          <!-- End Container -->
        </td>
      </tr>
    </table>
  </body>
</html>
